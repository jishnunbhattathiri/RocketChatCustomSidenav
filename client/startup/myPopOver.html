<template name="mypopover">
	<div
		class="rc-popover rc-popover--{{ popoverClass }}"
		data-popover="popover"
		style="display: block; visibility: hidden;"
	>
		<div
			class="rc-popover__content {{#if isSafariIos}}rc-popover__content--safariIos{{/if}}"
		>
			{{#if template}} {{> Template.dynamic template=template data=data}}
			{{else}} {{#each column in columns}}
			<div class="rc-popover__column">
				{{#each group in column.groups}} {{#if group.title}}
				<h3 class="rc-popover__title">{{ group.title }}</h3>
				{{/if}}
				<ul class="rc-popover__list">
					{{#each item in group.items}}
					{{# with item}}
					<li
						class="rc-popover__item {{#if item.modifier}}rc-popover__item--{{
							item.modifier
						}}{{/if}}{{#if hasAction}} js-action{{/if}}"
						data-type="{{ item.type }}"
						data-id="{{ item.id.toLowerCase }}"
						data-href="{{ item.href }}"
						data-sidenav="{{ item.sideNav }}"
					>
						{{#if item.icon}} {{#unless item.content}}
						<span class="rc-popover__icon">
							{{> icon block="rc-popover__icon-element" icon=item.icon }}
						</span>
						{{/unless}} {{/if}}

						{{#unless item.content}}
						<span class="rc-popover__item-text">{{_ item.name}}</span
						>{{/unless}}

						{{#if item.content}}
						<div class="rc-popover__item">
							<figure>
								<figcaption>See who are all happy :)</figcaption>
								<br />
								<svg
									version="1.1"
									xmlns="http://www.w3.org/2000/svg"
									xmlns:xlink="http://www.w3.org/1999/xlink"
									class="chart"
									width="420"
									height="150"
									aria-labelledby="title"
									role="img"
								>
									<title id="title">A bart chart showing mood count</title>
									<g class="bar">
										<rect width="40" height="19"></rect>
										<text x="45" y="9.5" dy=".35em">4 happy</text>
									</g>
									<g class="bar">
										<rect width="80" height="19" y="20"></rect>
										<text x="85" y="28" dy=".35em">8 sad</text>
									</g>
									<g class="bar">
										<rect width="150" height="19" y="40"></rect>
										<text x="150" y="48" dy=".35em">15 uncertain</text>
									</g>
									<g class="bar">
										<rect width="160" height="19" y="60"></rect>
										<text x="161" y="68" dy=".35em">16 confused</text>
									</g>
								</svg>
							</figure>
						</div>
						{{/if}}
					</li>
					{{/with}}
					{{/each}}
				</ul>
				<span class="rc-popover__divider"></span> {{/each}}
			</div>
			{{/each}} {{/if}}
		</div>
	</div>
</template>
